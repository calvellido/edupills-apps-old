<ion-header>
    <ion-navbar dark>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My profile</ion-title>
        <ion-icon white name="more" class="right-16"></ion-icon>
    </ion-navbar>
</ion-header>

<ion-content class="user">

    <div dark text-center padding>

        <img [src]="user.profilePic" [alt]="user.username"><br>

        <h2>{{user.username}}</h2>
        <p class="user-mail">{{user.usermail}}</p>

    </div>

    <div padding>
      <div class="courses-completed"><span>178</span>Completed Courses</div>
      <button><ion-icon name="clipboard"></ion-icon>  View all</button>
    </div>

    <ion-list inset>
        <button ion-item (click)="updatePicture()">Update Picture</button>
        <button ion-item (click)="changeUsername()">Change Username</button>
        <button ion-item (click)="changeMail()">Change Mail</button>
        <button ion-item (click)="changePassword()">Change Password</button>
        <button ion-item (click)="logout()">Logout</button>
    </ion-list>

</ion-content>
