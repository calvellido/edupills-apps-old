<ion-header>
    <ion-navbar dark>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="user">

    <div text-center>

		<h2>{{user.username}}</h2>

        <img [src]="user.profilePic" [alt]="user.username"><br>

        <button clear small twitter>
            <ion-icon name="logo-twitter"></ion-icon>
        </button>
        <button clear small github>
            <ion-icon name="logo-github"></ion-icon>
        </button>
        <button clear small instagram>
            <ion-icon name="logo-instagram"></ion-icon>
        </button>
    </div>

    <p>{{user.about}}</p>

    <ion-list inset>
        <button ion-item (click)="updatePicture()">Update Picture</button>
        <button ion-item (click)="changeUsername()">Change Username</button>
        <button ion-item (click)="changePassword()">Change Password</button>
        <button ion-item (click)="logout()">Logout</button>
    </ion-list>

</ion-content>
