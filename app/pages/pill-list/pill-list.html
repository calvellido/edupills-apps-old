<ion-header>
    <ion-navbar dark>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Pills list</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
            <span>{{item.title}}</span>
            <div class="item-note" item-right>
                {{item.note}}
            </div>
        </button>
    </ion-list>

</ion-content>
